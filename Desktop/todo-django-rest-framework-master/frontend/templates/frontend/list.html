<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<style type="text/css">
		:root {
			--primary-color: #4361ee;
			--secondary-color: #3f37c9;
			--accent-color: #4cc9f0;
			--light-color: #f8f9fa;
			--dark-color: #212529;
			--success-color: #4caf50;
			--danger-color: #f44336;
		}

		body {
			background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
			font-family: 'Poppins', sans-serif;
			min-height: 100vh;
			padding: 20px;
		}

		#app-container {
			max-width: 600px;
			margin: 40px auto;
			background-color: white;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.app-header {
			background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
			color: white;
			padding: 20px;
			text-align: center;
		}

		.app-header h1 {
			font-weight: 600;
			margin: 0;
			font-size: 1.8rem;
		}

		#form-wrapper {
			padding: 25px;
			background-color: var(--light-color);
		}

		#form {
			display: flex;
			gap: 10px;
		}

		#title {
			flex: 1;
			border-radius: 8px;
			border: 2px solid #e9ecef;
			padding: 12px 15px;
			font-size: 1rem;
			transition: all 0.3s;
		}

		#title:focus {
			border-color: var(--accent-color);
			box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
			outline: none;
		}

		#submit {
			background-color: var(--primary-color);
			color: white;
			border: none;
			border-radius: 8px;
			padding: 0 25px;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.3s;
		}

		#submit:hover {
			background-color: var(--secondary-color);
			transform: translateY(-2px);
		}

		#list-wrapper {
			padding: 0 25px 25px;
		}

		.task-wrapper {
			display: flex;
			align-items: center;
			padding: 15px 0;
			border-bottom: 1px solid #eee;
			transition: all 0.3s;
		}

		.task-wrapper:hover {
			background-color: #f8f9fa;
			transform: translateX(5px);
		}

		.task-title {
			flex: 1;
			margin: 0 15px;
			font-size: 1.1rem;
			color: var(--dark-color);
		}

		.task-title.striked {
			color: #6c757d;
		}

		.task-actions {
			display: flex;
			gap: 10px;
		}

		.task-btn {
			width: 36px;
			height: 36px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			border: none;
			cursor: pointer;
			transition: all 0.3s;
			color: white;
		}

		.edit-btn {
			background-color: var(--accent-color);
		}

		.delete-btn {
			background-color: var(--danger-color);
		}

		.complete-btn {
			background-color: var(--success-color);
		}

		.task-btn:hover {
			transform: scale(1.1);
		}

		.empty-state {
			text-align: center;
			padding: 40px 0;
			color: #6c757d;
		}

		.empty-state i {
			font-size: 3rem;
			margin-bottom: 15px;
			color: #dee2e6;
		}

		.empty-state p {
			font-size: 1.1rem;
			margin: 0;
		}

		@media (max-width: 576px) {
			body {
				padding: 10px;
			}
			
			#app-container {
				margin: 20px auto;
			}
			
			#form {
				flex-direction: column;
			}
			
			#submit {
				padding: 12px;
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div id="app-container">
		<div class="app-header">
			<h1><i class="fas fa-tasks"></i> My To-Do List</h1>
		</div>

		<div id="form-wrapper">
			<form id="form">
				<input id="title" class="form-control" type="text" name="title" placeholder="What needs to be done?">
				<button id="submit" class="btn" type="submit">
					<i class="fas fa-plus"></i> Add
				</button>
			</form>
		</div>

		<div id="list-wrapper">
			<!-- Tasks will be added here dynamically -->
			<div class="empty-state">
				<i class="fas fa-clipboard-list"></i>
				<p>No tasks yet. Add one above!</p>
			</div>
		</div>	
	</div>

	<script type="text/javascript">
		// JavaScript code remains the same as in your original
		// Only the HTML structure and CSS have been modified
		// Keep all your existing JavaScript functions
		
		function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getCookie('csrftoken');

		var activeItem = null
		var list_snapshot = []

		buildList()

		function buildList(){
			var wrapper = document.getElementById('list-wrapper')
			var url = 'http://127.0.0.1:8000/api/task-list/'

			fetch(url)
			.then((resp) => resp.json())
			.then(function(data){
				console.log('Data:', data)

				// Clear the list first
				wrapper.innerHTML = '';

				if (data.length === 0) {
					wrapper.innerHTML = `
						<div class="empty-state">
							<i class="fas fa-clipboard-list"></i>
							<p>No tasks yet. Add one above!</p>
						</div>
					`;
					return;
				}

				var list = data
				for (var i in list){
					var strikeClass = list[i].completed ? 'striked' : '';
					
					var item = `
						<div id="data-row-${i}" class="task-wrapper">
							<button class="task-btn complete-btn" title="Mark as ${list[i].completed ? 'incomplete' : 'complete'}">
								<i class="fas fa-${list[i].completed ? 'undo' : 'check'}"></i>
							</button>
							<div class="task-title ${strikeClass}">
								${list[i].title}
							</div>
							<div class="task-actions">
								<button class="task-btn edit-btn" title="Edit">
									<i class="fas fa-pencil-alt"></i>
								</button>
								<button class="task-btn delete-btn" title="Delete">
									<i class="fas fa-trash"></i>
								</button>
							</div>
						</div>
					`
					wrapper.innerHTML += item
				}

				list_snapshot = list

				// Add event listeners
				for (var i in list){
					var editBtn = document.querySelectorAll('.edit-btn')[i]
					var deleteBtn = document.querySelectorAll('.delete-btn')[i]
					var completeBtn = document.querySelectorAll('.complete-btn')[i]
					var title = document.querySelectorAll('.task-title')[i]

					editBtn.addEventListener('click', (() => {
						let item = list[i]
						return () => {
							editItem(item)
						}
					})())

					deleteBtn.addEventListener('click', (function(item){
						return function(){
							deleteItem(item)
						}
					})(list[i]))

					completeBtn.addEventListener('click', (function(item){
						return function(){
							strikeUnstrike(item)
						}
					})(list[i]))

					title.addEventListener('click', (function(item){
						return function(){
							strikeUnstrike(item)
						}
					})(list[i]))
				}
			})
		}

		var form = document.getElementById('form')
		form.addEventListener('submit', function(e){
			e.preventDefault()
			var url = 'http://127.0.0.1:8000/api/task-create/'
			if (activeItem != null){
				var url = `http://127.0.0.1:8000/api/task-update/${activeItem.id}/`
				activeItem = null
			}

			var title = document.getElementById('title').value
			fetch(url, {
				method:'POST',
				headers:{
					'Content-type':'application/json',
					'X-CSRFToken':csrftoken,
				},
				body:JSON.stringify({'title':title})
			}).then(function(response){
				buildList()
				document.getElementById('form').reset()
			})
		})

		function editItem(item){
			console.log('Item clicked:', item)
			activeItem = item
			document.getElementById('title').value = activeItem.title
			document.getElementById('title').focus()
		}

		function deleteItem(item){
			console.log('Delete clicked')
			if (confirm('Are you sure you want to delete this task?')) {
				fetch(`http://127.0.0.1:8000/api/task-delete/${item.id}/`, {
					method:'DELETE', 
					headers:{
						'Content-type':'application/json',
						'X-CSRFToken':csrftoken,
					}
				}).then((response) => {
					buildList()
				})
			}
		}

		function strikeUnstrike(item){
			console.log('Strike clicked')
			item.completed = !item.completed
			fetch(`http://127.0.0.1:8000/api/task-update/${item.id}/`, {
				method:'POST', 
				headers:{
					'Content-type':'application/json',
					'X-CSRFToken':csrftoken,
				},
				body:JSON.stringify({'title':item.title, 'completed':item.completed})
			}).then((response) => {
				buildList()
			})
		}
	</script>
</body>
</html>
